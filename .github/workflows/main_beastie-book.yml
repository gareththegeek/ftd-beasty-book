# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - beastie-book

env:
  REACT_APP_API_BASE_URL: api/

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12-lts'

    - name: npm install, build, and test
      run: |
        npm install yarn --no-package-lock
        yarn
        yarn build --if-present
        echo "Now to do everything myself *sigh*"
        cp api/package.json api/dist/package.json
        cp api/yarn.lock api/dist/yarn.lock
        cd api/dist
        yarn --production
        cd ../..
        mkdir api/dist/public
        cp -r ui/build/* api/dist/public

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'beastie-book'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c5166eb3531c4c87a3369e0e9a809fe4 }}
        package: './api/dist'